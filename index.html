<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Under Construction</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/mixins/tablet.css">
  <link rel="stylesheet" href="./styles/mixins/desktop.css">
</head>
<body>
  <div class="layout">
    <header class="header">
      <h1>Under Construction</h1>
      <p>Launching in</p>
    </header>
    <main>
      <section class="timer-container">
        <div class="timer-container__days">
          <h3 class="day">Time</h3>
          <p>Day</p>
        </div>
        <div class="timer-container__hours">
          <h3 class="hour">Time</h3>
          <p>Hour</p>
        </div>
        <div class="timer-container__minutes">
          <h3 class="minute">Time</h3>
          <p>Minute</p>
        </div>
        <div class="timer-container__seconds">
          <h3 class="second">Time</h3>
          <p>Second</p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="#"><img src="./assets/github.svg" alt="icon github"></a>
      <a href="#"><img src="./assets/twitter.svg" alt="icon twitter"></a>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>
</html>
